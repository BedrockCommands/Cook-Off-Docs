extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/servers/bedrock-commands-community-924894457894174740
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@bccommunuty

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: "https://media.discordapp.net/attachments/1132519999429419078/1132520602385797170/20230210_071855.png?ex=67ab7240&is=67aa20c0&hm=76d7cecdd1d8fffd3fe00136cc04507f6721db36339678121867f5bf109dbeff&"
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css